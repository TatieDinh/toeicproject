{% extends "Toeic/base.html" %}

{% block content %}
 
<div class ="container">
<div class="row">
    <div class="box">  
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Grammar Topics</strong>
            </h2>
            <hr>
    	</div>
    	<div class="col-lg-12">
            <div class="list-type5">
				<ol> 
				{% for grammartopic in grammartopics %}
					<li>
					<a href="{% url 'Toeic:grammartopic' grammartopic.id %}">{{ grammartopic }}</a>
					</li> 
				{% empty %} 
					<li>No grammar topics have been added yet.</li>
				{% endfor %} 
				 </ol> 
			</div>
    	</div>
    </div>
</div>
</div>

{% endblock content %}
