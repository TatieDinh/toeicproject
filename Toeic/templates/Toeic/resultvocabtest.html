{% extends "Toeic/base.html" %}

{% block content %}
<div class ="container">
<div class="row">
    <div class="box">  
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center"><a href="{% url 'Toeic:tests' %}">Test</a>: 
                <strong>{{test}}</strong>
            </h2>
            <hr>
        </div>
        <div class="col-lg-12">
            <table class="table"> 
				{% for vocab, user_vocab in vocabs.iteritems %}
					<tr>
						<td style ="padding-left: 80px">{{ vocab.text}}</td>
						<td style ="font-size: 0.8em;">{{vocab.wordType}}</td>
						<td style ="padding-left: 80px">{{ vocab.definition }}</td>
						<td style ="padding-left: 50px; color:red">{{ user_vocab }}</td>
					</tr> 
				{% empty %} 
					<tr>No words have been added yet.</tr> 
				{% endfor %}
			</table> 
			<div class ="text-center"><button type="button" class="btn btn-secondary"><a href="{% url 'Toeic:checkvocabtest' test.id %}">Take quiz again?</a></button></div>
        </div>
   </div>
</div>
</div>

{% endblock content %}
