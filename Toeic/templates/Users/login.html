{% extends "Toeic/base.html" %}

{% block content %}
	<div class ="container">
		<div class="row">
		    <div class="box">  
		        <div class="col-lg-12">
		            {% if form.errors %} 
					<p>Your username and password didn't match. Please try again.</p> 
					{% endif %} 
					<form method="post" action="{% url 'Toeic:login' %}"> 
					{% csrf_token %} 
					<div class ="form-group">
						<label for="username">Username</label>
						<p>{{ form.username }}</p>

					</div>
					<div class ="form-group">
						<label for="password">Password</label>
						<p>{{ form.password }}</p>
					</div>
					<button class="btn btn-danger btn-lg" name="submit">log in</button>
					<input type="hidden" name="next" value="{% url 'Toeic:index' %}" /> 
					</form>
		    	</div>
		    </div>
		</div>
	</div>
{% endblock content %}
